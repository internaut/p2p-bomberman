<body onload="init('lounge')"> 

<div id="main">
	<h1>Game lounge</h1>
	
	<div id="lounge">
		<h2>Game help</h2>

		<ul>
			<li>Arrow keys: Movement.</li>
			<li>[b]: Drop bomb.</li>
		</ul>

		<div id="multiplayer_conf">
			<h2>Your player</h2>

			<p>Player ID: <span id="player_id"></span> <em>(<span id="player_conn_status" class="status_unknown">wait...</span>)</em></p>

			<form id="save_player_form" action="#">
				<label for="name">Name:</label> <input id="name" name="name" type="text" value="" disabled="disabled"><br>
				<br>
				<label for="ready">Are you ready?<label> <input id="ready" name="ready" value="ready" type="checkbox"><br>
			</form>
		</div>
		<div id="singleplayer_conf">
			<input id="singleplayer_start_btn" type="button" value="Go!">
		</div>
	</div>

	<div id="game">
		<canvas style="border: 1px solid white" id="canvas" width="640" height="640"></canvas>
	</div>

	<div id="playerlist">
		<h2>Players</h2>

		<ul>

		</ul>
	</div>
</div>
